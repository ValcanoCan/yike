<!--新增移动端参数-->
<script type="text/ng-template" id="mobileParamSettingDiag">
    <div class="ngdialog-titile"
         style="background-color: cornflowerblue;height: 30px;line-height: 30px;padding-left: 10px;font-weight: 700;">
        <span class="icon-bell"></span>
        <span>新增移动端参数</span>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <tbody>
        <tr>
            <td style="width:120px;text-align: right;padding-top: 13px;">参数名称:</td>
            <td style="text-align: left !important;">
                <input style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;" type="text" value="" maxlength="32" placeholder="这里输入参数名称"
                       title="参数名称" ng-model="name" ng-change="addParamsChange(name,value,annotation)">
                <span style="color: #d80c18;font-size: 16px;margin-left: 6px;">*(必填项)</span>
            </td>
        </tr>
        <tr>
            <td style="width:120px;text-align: right;padding-top: 13px;">参数值:</td>
            <td style="text-align: left !important;">
                <input style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;" type="text" value="" maxlength="9" placeholder="这里输入参数值"
                       title="参数值" ng-model="value" ng-change="addParamsChange(name,value,annotation)">
                <span style="color: #d80c18;font-size: 16px;margin-left: 6px;">*(必填项)</span>
            </td>
        </tr>
        <!--<tr>-->
            <!--<td style="width:120px;text-align: right;padding-top: 13px;">参数类型:</td>-->
            <!--<td style="text-align: left !important;">-->
                <!--<select ng-model="type" ng-change="addParamsChange(name,value,type,annotation)">-->
                    <!--<option value=""><strong>请选择</strong></option>-->
                    <!--<option value="1">移动端</option>-->
                    <!--<option value="2">订单</option>-->
                <!--</select>-->
                <!--<span style="color: #d80c18;font-size: 16px;margin-left: 147px;">*(必填项)</span>-->
            <!--</td>-->
        <!--</tr>-->
        <tr>
            <td style="width:120px;text-align: right;padding-top: 13px;">注释:</td>
            <td style="text-align: left !important;">
                <input style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;" type="text" value="" placeholder="这里输入注释"
                       title="注释" ng-model="annotation" ng-change="addParamsChange(name,value,annotation)">
                <span style="color: #d80c18;font-size: 16px;margin-left: 6px;">*(必填项)</span>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="10">

                <a class="btn btn-mini btn-primary" ng-click="mobileParamAddSave();">确认添加</a>

                <a class="btn btn-mini btn-danger" ng-click="closeThisDialog('a')">取消</a>
            </td>
        </tr>
        </tbody>
    </table>
