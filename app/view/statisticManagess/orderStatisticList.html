
<div id="page-content" class="clearfix">
    <div class="row-fluid">
        <div class="row-fluid">
            <div class="show-title"><span style="color:#787878;font-size: 14px;">统计管理&nbsp;>&nbsp;</span>订单统计</div>
            <!-- 检索  -->
            <form action="" method="post" name="Form" id="Form">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>订单总数量(笔)</th>
                        <th>订单数量增长率(%)</th>
                        <th>订单总金额(元)</th>
                        <th>订单金额增长率(%)</th>
                        <th>订单日期</th>
                        <th hidden="">当前页</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 开始循环 -->
                    <tr ng-repeat="item in staOrdersInfo">
                        <td style="width: 30px;">{{item.orderNo}}</td>
                        <td class="up">{{item.orderCount}}</td>
                        <td><span style="width: 50px;margin: 0 auto;display: block;text-align: right;" ng-class="{'statistic-up':item.orderCountIncrement>0,'statistic-down':item.orderCountIncrement<0}">{{item.orderCountIncrement}}</span></td>
                        <td>{{item.orderAmount}}</td>
                        <td><span style="width: 50px;margin: 0 auto;display: block;text-align: right;" ng-class="{'statistic-up':item.orderAmountIncrement>0,'statistic-down':item.orderAmountIncrement<0}">{{item.orderAmountIncrement}}</span></td>
                        <td>{{item.dataDate}}</td>
                        <td hidden="">{{startPage}}</td>
                    </tr>
                    </tbody>
                </table>
                <div style="overflow: hidden;max-width: 200px;float: right;font-size: 15px;">
                    <p style="  float:right;">共计：<span>{{ confTotalItems==0?0:confTotalItems }}</span>&nbsp;条数据</p>
                </div>
                <tm-pagination style="margin: 10px auto 0px auto !important;"
                               conf="paginationConf"></tm-pagination>
            </form>

        </div>
    </div>
</div>
