<!DOCTYPE HTML>
<html lang="en" ng-app="shareAddUeditor">
<head>
    <title>新增分享文本编辑</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="./bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="./ngDialog.min.css">
    <link rel="stylesheet" type="text/css" href="./ngDialog-theme-default.css">
    <link rel="stylesheet" type="text/css" href="./ngDialog-theme-plain.css">
    <style>
        body{
            margin: 8px;
        }
        #edui1_iframeholder {
            height: 240px;
        }

        table {
            margin-bottom: 0 !important;
        }

        input {
            width: 400px;
            border-radius: 6px !important;
            border: 1px solid #ccc;
            padding-left: 10px;
        }

        .ngdialog-content{
            border-radius: 6px !important;
            width: 600px !important;
            padding: 3px !important;
        }
    </style>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js" charset=""></script>
    <script type="text/javascript" charset="utf-8" src="../ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./editor_api.js"></script>
    <!--<script type="text/javascript" src="../ueditor.all.js"></script>-->
    <script type="text/javascript" charset="utf-8" src="./angular.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ngDialog.js"></script>
</head>
<body ng-controller="shareAddUeditorCtrl">
<!--<form id="form" method="post" target="_self">-->
<form id="form" name="form" method="post" enctype="multipart/form-data" target="posthere">
    <div id="ngdialog-titile" class="ngdialog-titile"
         style="background-color: cornflowerblue;height: 50px;line-height: 50px;font-size: 24px;padding-left: 30px;font-weight: 700;">
        <span class="icon-bell"></span>
        <span>新增分享</span>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <tbody>
        <tr>
            <td class="text-right" style="width:170px;padding-top: 13px;">分享标题名称:</td>
            <td style="text-align:left !important;"><input type="text" value="" maxlength="32"
                                                           placeholder="这里输入分享标题名称"
                                                           title="分享标题名称" ng-model="shareTitle"
                                                           ng-change="addParamsChange(shareTitle,shareType)">
            </td>
        </tr>
        <tr>
            <td class="text-right" style="width:100px;padding-top: 13px;">上传图片:</td>
            <td class="text-left">
                <iframe name="posthere" frameborder=0 style="display: none"></iframe>
                <!--<form name="form" method="post" action=""-->
                      <!--enctype="multipart/form-data" target="posthere">-->
                    <!--<input type="file" name="file" id="excelFile">-->
                    <input type="file" file-model="imageToUpload" name="file" id="file"
                           onChange="document.form.path.value=this.value" style="display:none">
                    <input class="path" name="path" readonly="readonly" style="border:none;">
                    <input style="width: 100px;" type="submit" value="选择图片" onclick="document.form.file.click()"/>
                <!--</form>-->
                <button ng-click="uploadImage()" style="width: 100px;height: 24px;margin-left: 3px;border: none;border-radius: 6px;background-color: #cc0033;color: #fff;">上传图片</button>

            </td>
        </tr>
        <tr>
            <td class="text-right" style="width:120px;padding-top: 13px;">分享渠道:</td>
            <td class="text-left">
                <select style="width: 130px;height: 30px;padding-left: 10px;border-radius: 6px" ng-model="shareType" ng-change="addParamsChange(shareTitle,shareType)">
                    <option value=""><strong>选择分享渠道</strong></option>
                    <option value="微信好友">微信好友</option>
                    <option value="微信朋友圈">微信朋友圈</option>
                    <option value="微博">微博</option>
                    <option value="QQ好友">QQ好友</option>
                    <option value="QQ空间">QQ空间</option>
                    <option value="邮箱">邮箱</option>
                </select>
                <span style="color: #d80c18;font-size: 16px;margin-left: 130px;">*(必填项)</span></td>
            </td>
        </tr>
        </tbody>
    </table>
    <script type="text/plain" id="myEditor" name="myEditor">
        <p>文本内容</p>
    </script>

    <div style="text-align: center;margin-top: 15px;" colspan="10">
        <a id="btn" class="btn btn-mini btn-primary" ng-click="saveAdd()">确认新增</a>
        <a class="btn btn-mini btn-danger" ng-click="returnShareSectionList()">返回指南列表</a>
        <!--<a class="btn btn-mini btn-danger" ng-click="closeThisDialog('a')">取消</a>-->
    </div>

</form>
</body>
<script src="./shareAddUeditor.js"></script>
</html>
