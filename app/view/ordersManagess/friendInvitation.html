    <style>
        @charset "utf-8";
        a, abbr, acronym, address, article, aside, audio, b, big, blockquote, body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl, dt, em, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, html, i, img, input, ins, kbd, label, legend, li, mark, menu, nav, ol, output, p, pre, q, s, section, small, span, strong, sub, sup, table, tbody, td, tfoot, th, thead, time, tr, tt, u, ul, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent

        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block
        }

        ol, ul {
            list-style: none
        }

            quotes: none

            content: '';

        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        ::-webkit-input-placeholder {
            color: #c6c6c6
        }

        button, input[type=button], input[type=subimt] {
            -webkit-appearance: none;
            border: 0;
            box-shadow: none;
            outline: 0
        }

        body, html {
            height: 100%;
            overflow: visible
        }

        body {
            font-size: .26rem;
            color: #333;
            background: #ededed;
            font-family: "Microsoft YaHei", Arial;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        pre {
            word-wrap: break-word;
            white-space: pre-wrap
        }

        a {
            margin: 0;
            padding: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: 0 0;
            text-decoration: none;
            outline: 0;
            color: #000
        }

        .btn {
            border: 1px solid #f05b48;
            background: #f05b48;
            color: #fff;
            line-height: .858rem;
            box-shadow: none;
            outline: 0;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
            text-align: center;
            width: 100%;
            height: .858rem;
            font-size: .28rem;
            border-radius: 0
        }

        .btn:active:not([disabled=disabled]) {
            background: #ec3119
        }

        .btn[disabled=disabled] {
            border: 1px solid #c6c6c6;
            background: #c6c6c6
        }

        .text {
            border: 1px solid #ccc;
            background: #fff;
            color: #262930;
            text-align: center;
            box-shadow: none;
            -webkit-appearance: none;
            width: 100%;
            height: .858rem;
            font-size: .28rem;
            border-radius: 0
        }

        .text:focus {
            border: 1px solid #f05b48
        }

        .text.fill {
            border: 1px solid #f05b48
        }

        .ellipsis {
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle
        }

        .clearfix {
            display: block
        }

        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden
        }

        .clear {
            clear: both;
            height: 0;
            font: 0/0 Arial;
            visibility: hidden
        }

        .hide {
            visibility: hidden
        }

        #mobike-share-logo {
            z-index: 0;
            width: .2rem;
            height: .2rem;
            overflow: hidden;
            margin: -.2rem 0 0 -.2rem;
            position: absolute;
            opacity: 0
        }

        .fixed-footer {
            width: 100%;
            position: fixed;
            padding: .48rem .32rem;
            bottom: 0;
            left: 0
        }

        .loading-view {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 9000;
            background: #fff;
            top: 0;
            left: 0
        }

        .loading-warp {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-38%, -50%);
            transform: translate(-38%, -50%);
            background-color: rgba(0, 0, 0, .6);
            border-radius: 8px;
            -webkit-border-radius: 8px;
            height: 60px;
            width: 60px
        }

        .loading-warp img {
            position: relative;
            z-index: 100;
            height: auto;
            display: block;
            margin: 0 auto
        }

        .loading-img-warp {
            width: 23px;
            height: 23px;
            margin: 10px auto 5px
        }

        .loading-tips {
            font-size: 11px;
            color: #fff;
            text-align: center
        }

        .rotate {
            -webkit-animation: rotate .75s 0s linear infinite;
            animation: rotate .75s 0s linear infinite
        }

        @-webkit-keyframes rotate {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0)
            }
            50% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg)
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        @keyframes rotate {
            0% {
                -webkit-transform: rotate(0);
                transform: rotate(0)
            }
            50% {
                -webkit-transform: rotate(180deg);
                transform: rotate(180deg)
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        [bid], [cid] {
            display: none
        }
    </style>

    <style type="text/css">
        .animated {
            -webkit-animation-duration: .2s;
            -webkit-animation-fill-mode: both
        }

        @-webkit-keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -6px, 0)
            }
            100% {
                opacity: 1;
                -webkit-transform: none
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                -webkit-transform: translate3d(0, -6px, 0);
                transform: translate3d(0, -6px, 0)
            }
            100% {
                opacity: 1;
                -webkit-transform: none;
                transform: none
            }
        }

        .fadeInDown {
            -webkit-animation-name: fadeInDown;
            animation-name: fadeInDown
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0
            }
            100% {
                opacity: 1
            }
        }

        .fadeIn {
            -webkit-animation-name: fadeIn;
            animation-name: fadeIn
        }

        @-webkit-keyframes zoomIn {
            0% {
                opacity: 0;
                -webkit-transform: scale3d(0.3, .3, .3);
                transform: scale3d(0.3, .3, .3)
            }
            50% {
                opacity: 1
            }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                -webkit-transform: scale3d(0.3, .3, .3);
                transform: scale3d(0.3, .3, .3)
            }
            50% {
                opacity: 1
            }
        }

        .zoomIn {
            -webkit-animation-name: zoomIn;
            animation-name: zoomIn
        }

        @-webkit-keyframes zoomOut {
            0% {
                opacity: 1
            }
            50% {
                opacity: 0;
                -webkit-transform: scale3d(0.3, .3, .3);
                transform: scale3d(0.3, .3, .3)
            }
            100% {
                opacity: 0
            }
        }

        @keyframes zoomOut {
            0% {
                opacity: 1
            }
            50% {
                opacity: 0;
                -webkit-transform: scale3d(0.3, .3, .3);
                transform: scale3d(0.3, .3, .3)
            }
            100% {
                opacity: 0
            }
        }

        .zoomOut {
            -webkit-animation-name: zoomOut;
            animation-name: zoomOut
        }

        @-webkit-keyframes fadeOutUp {
            from {
                opacity: 1
            }
            to {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0)
            }
        }

        @keyframes fadeOutUp {
            from {
                opacity: 1
            }
            to {
                opacity: 0;
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0)
            }
        }

        .fadeOutUp {
            -webkit-animation-name: fadeOutUp;
            animation-name: fadeOutUp
        }

            from {
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0);
                visibility: visible
            }
            to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0)
            }

        @keyframes slideInDown {
            from {

            }
        }

            -webkit-animation-name: slideInDown;

        }

<script>
    //找人
    var topPart = document.getElementById("wrap");
    var navBar = document.getElementById("app-pinner-box");
    navBar.className = 'hide-up';
    //窗体滚动的时候 判断 页面被卷去的头部的高度 如果大于topPart的高度的 就改变navBar的定位方式
    window.onscroll = function () {
//        console.log(scroll().top);
        //页面被卷去的头部 > 顶部部分的高度
        if (scroll().top > navBar.offsetHeight) {
            navBar.className = "fixed";
        } else {
            navBar.className = "hide-up";
        }
    }
    function scroll() {
        return {
            top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0,
            left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0
        };
    }

    var realName = localStorage.getItem('orderName');
    var invitation = document.getElementById("invitation-code");
    invitation.innerText = realName;
</script>
