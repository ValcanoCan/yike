<!DOCTYPE HTML>
<html lang="en" ng-app="orderShareInfo">
<head>
    <title>分享订单详情</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="../../static/css/ace.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css"/>
    <!--<link rel="stylesheet" href="../../static/css/ace-responsive.min.css"/>-->
    <!--<link rel="stylesheet" href="../../static/css/ace-skins.min.css"/>-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Ar51bSGbDdPhh5up7x2DRYDKIjb3Uujj"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css"/>
    <script src="../../bower_components/angular/angular.js"></script>

    <style>
        body{
            width: 100%;
            height: 100%;
            overflow-y: scroll;
        }
        .accordion-toggle{
            display:none;
        }
        ul{
            list-style: none;
            width: 100%;
            margin: 0 10px;
        }
        ul li{
            font-size: 2.7rem;
            line-height: 250%;
        }
        #achievement li{
            float: left;
        }
        #achievement{
            margin-bottom: 0;
        }

        #achievement ul li{
            /*min-width: 210px;*/
            margin-right: 15px;
        }

        /*@media screen and (min-width:321px) and (max-width:375px){li{font-size:20px}}*/
        /*@media screen and (min-width:376px) and (max-width:414px){li{font-size:20px}}*/
        /*@media screen and (min-width:415px) and (max-width:639px){li{font-size:20px}}*/
        /*@media screen and (min-width:640px) and (max-width:719px){li{font-size:20px}}*/
        /*@media screen and (min-width:720px) and (max-width:749px){li{font-size:16px}}*/
        /*@media screen and (min-width:750px) and (max-width:799px){li{font-size:16px}}*/
        /*@media screen and (min-width:800px){div{font-size:16px}}*/
    </style>
</head>
<body ng-controller="orderShareInfoCtrl">
<!--查看车辆轨迹-->

    <div style="overflow: hidden;background-color: aliceblue;">
        <ul>
            <li>
                <span>起点：</span><span id="startAddress"></span>
            </li>
            <li>
                <span>终点：</span><span id="endAddress"></span>
            </li>
        </ul>
    </div>

    <div id="map-container" class="amap-container"
         style="position: relative;background: rgb(252, 249, 242); margin:  0px;border: 2px solid azure;background: #FFF;">
        <!--<input class="btn btn-sm btn-danger" type="button" style="position: absolute;top: 5px;left: 5px;z-index: 9;min-width: 120px;" value="{{realName}}的骑行记录">-->
        <!--<button class="btn btn-sm btn-danger"  style="position: absolute;top: 5px;left: 5px;z-index: 9;min-width: 120px;" value=""><span style="color: lime;">{{realName}}</span> 的骑行记录</button>-->
        <!--<input class="btn btn-sm btn-primary" type="button" style="position: absolute;top: 5px;left: 160px;z-index: 9;" value="返回订单页面" ng-click="returnThisOrder()">-->
        <div id="allmap" style="width:100%;height:1100px;position:relative;"></div>
    </div>
    <div style="overflow: hidden;background-color: aliceblue;margin: 0;">
        <ul id="achievement">
            <li style="width: 50%;">
                <ul>
                    <li>骑行公里数(m)</li>
                    <li>{{thisOrderInfo.rideMeter}}</li>
                </ul>
            </li>
            <li style="width: 50%;">
                <ul>
                    <li>节约碳排量(g)</li>
                    <li>{{thisOrderInfo.carbon}}</li>
                </ul>
            </li>
            <li style="width: 50%;">
                <ul>
                    <li>骑行时间(min)</li>
                    <li>{{thisOrderInfo.rideTime}}</li>
                </ul>
            </li>
            <li style="width: 50%;">
                <ul>
                    <li>卡路里(kCal)&nbsp;&nbsp;</li>
                    <li>{{thisOrderInfo.movement}}</li>
                </ul>
            </li>
        </ul>
    </div>

    <!--<div style="margin: 20px;clear: both;padding-top: 20px;">-->
        <!--<img src="{{thisOrderInfo.sysShare.bottomImgPath}}" alt=""/>-->
    <!--</div>-->
