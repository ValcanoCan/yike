
<div id="page-content" class="clearfix">

    <div class="row-fluid">

        <div class="row-fluid">
            <div class="show-title"><span style="color:#787878;font-size: 14px;">订单管理&nbsp;>&nbsp;</span>押金管理</div>
            <!-- 检索  -->
            <form action="" method="post" name="Form" id="Form">
                <table>
                    <tbody>
                    <tr>
                        <td>
						<span class="input-icon">
							<input autocomplete="off" type="text" value=""
                                   placeholder="这里输入用户名或用户手机号进行查询" ng-model="keyword">
							<i class="icon-search"></i>
						</span>
                        </td>
                        <td style="vertical-align:top;">
                            <div class="radius" style="width: 28px;height: 28px;background-color: lightgray;position: relative;top: 0px;" ng-click="depositSearch()">
                                <span class="icon-search" style="position: absolute;top: 7px;left: 8px;"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- 检索 -->

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户姓名</th>
                        <th>用户手机号</th>
                        <th>押金金额(元)</th>
                        <th>交付押金日期</th>
                        <th hidden="">当前页</th>
                        <th style="width: 40px;">扣押金</th>
                    </tr>
                    </thead>

                    <tbody>

                    <!-- 开始循环 -->
                    <tr ng-repeat="item in depositInfo">
                        <td style="width: 30px;">{{item.orderNo}}</td>
                        <td>{{item.realName}}</td>
                        <td>{{item.mobileNo}}</td>
                        <td>{{item.payAmount}}</td>
                        <td>{{item.createTime}}</td>
                        <td hidden="">{{startPage}}</td>
                        <td>
                            <button style="border-radius:6px !important;" ng-click="chargeManage(item)" class="btn btn-mini" data-toggle="dropdown">
                                <a href="" style="text-decoration: none;" title="扣押金" class="icon-money">
                                </a></button>
                        </td>
                        <!--<td>-->
                            <!--<div class="hidden-phone visible-desktop btn-group">-->
                                <!--<div class="inline position-relative">-->
                                    <!--<button class="btn btn-mini btn-info" data-toggle="dropdown"><i class="icon-cog icon-only"></i></button>-->
                                    <!--<ul class="dropdown-menu dropdown-icon-only dropdown-light pull-right dropdown-caret dropdown-close">-->
                                        <!--<li><a style="cursor:pointer;" title="扣费管理" ng-click="chargeManage(item);" class="tooltip-success" data-rel="tooltip" data-placement="left"><span class="green"><i class="icon-money"></i></span></a></li>-->
                                        <!--<li><a style="cursor:pointer;" title="退押金管理" ng-click="returnDepositManage();" class="tooltip-error" data-rel="tooltip" data-placement="left"><span class="red"><i class="icon-bar-chart"></i></span> </a></li>-->
                                    <!--</ul>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</td>-->
                    </tr>
                    </tbody>
                </table>
                <div style="overflow: hidden;max-width: 200px;float: right;font-size: 15px;">
                    <p style="float:right;">共计：<span>{{ confTotalItems==0?0:confTotalItems }}</span>&nbsp;条数据</p>
                </div>
                <tm-pagination style="margin: 10px auto 0px auto !important;" conf="paginationConf"></tm-pagination>
            </form>
        </div>
    </div>

</div>

<!--扣费管理弹框-->
<script type="text/ng-template" id="chargeManagementDiag">
    <div ng-controller="temCtrl">
        <div class="ngdialog-titile" style="background-color: cornflowerblue;height: 30px;line-height: 30px;padding-left: 10px;font-weight: 700;">
            <span class="icon-bell"></span>
            <span>扣押金</span>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr>
                <td style="width:110px;text-align: right;padding-top: 13px;">扣款金额:</td>
                <td><input style="height: 30px;line-height: 30px;margin-bottom: 0;" type="text" value="" maxlength="32" placeholder="这里输入扣款金额" ng-model="deductMoneyNum" ng-change="sumChange(deductMoneyNum)"
                           title="扣款金额"><span style="color: #d80c18;font-size: 16px;margin-left: 67px;">*(必填项)</span></td>
            </tr>
            <tr>
                <td style="width:110px;text-align: right;padding-top: 13px;">扣款原因:</td>
                <td>
                <textarea placeholder="这里输入扣款原因" rows="5" cols="" maxlength="256" style="width: 360px" ng-model="deductMoneyReason" ng-change="reasonChange(deductMoneyReason)"
                          value=""></textarea><span style="color: #d80c18;font-size: 16px;margin-left: 6px;">*(必填项)</span>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="10">
                    <a class="btn btn-mini btn-primary" ng-click="addSave();">确认扣押金</a>
                    <a class="btn btn-mini btn-danger" ng-click="closeThisDialog('a')">取消</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</script>
