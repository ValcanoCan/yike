<div id="page-content" class="clearfix">

    <div class="row-fluid">

        <div class="row-fluid">
            <div class="show-title"><span style="color:#787878;font-size: 14px;">客户信息反馈管理&nbsp;>&nbsp;</span>显示客户信息反馈</div>
            <!-- 检索  -->
            <form action="" method="post" name="Form" id="Form">
                <table>
                    <tbody>
                    <tr>
                        <td style="vertical-align:top;">
                            <div class="radius" style="width: 100px;height: 30px;line-height: 30px;background-color: lightgray;position: relative;top: 2px;">
                                <span style="font-weight: 700;">可按日期查询</span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <div class="">
                                    <label class="labelFont">&nbsp;</label>

                                    <div class='input-group date'>
                                        <input style="width: 130px !important;margin-left: 5px;height: 20px !important;margin-top: -28px !important;
                           border:1px solid #ccc; border-radius: 5px;" value="" id="datetimepicker1"
                                               data-date-format="YYYY-MM-DD" placeholder="开始日期"
                                               type='text' class="form-control"
                                               ng-model="startTime" ng-change="timeStatusChange(startTime,endTime,status)"/>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div>
                                <div class="">
                                    <label class="labelFont">&nbsp;</label>

                                    <div class='input-group date'>
                                        <input style="width: 130px !important;margin-left: 5px;height: 20px !important;margin-top: -28px !important;
                           border:1px solid #ccc; border-radius: 5px;" value="" id="datetimepicker2"
                                               data-date-format="YYYY-MM-DD" placeholder="结束日期"
                                               type='text' class="form-control"
                                               ng-model="endTime" ng-change="timeStatusChange(startTime,endTime,status)"/>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <!--<td>-->
                            <!--<select style="width: 120px;" ng-model="status" ng-change="timeStatusChange(startTime,endTime,status)">-->
                                <!--<option value=""><strong> 订单状态</strong></option>-->
                                <!--&lt;!&ndash;<option value="{{item==2?'完成':'未完成'}}" ng-repeat="item in orderStatusArr">{{item==2?"完成":"未完成"}}</option>&ndash;&gt;-->
                                <!--<option value="2">完成</option>-->
                                <!--<option value="1">未完成</option>-->
                            <!--</select>-->
                        <!--</td>-->
                        <!--<td style="vertical-align:top;">-->
                            <!--&lt;!&ndash;<button style="margin-top: 2px;height: 30px;" class="btn btn-mini btn-light" ng-click="orderSearch()" title="检索"><i&ndash;&gt;-->
                            <!--&lt;!&ndash;id="nav-search-icon" class="icon-search"></i></button>&ndash;&gt;-->
                            <!--<div class="radius" style="width: 30px;height: 30px;background-color: lightgray;position: relative;top: 2px;" ng-click="orderSearch()">-->
                                <!--<span class="icon-search" style="position: absolute;top: 8px;left: 9px;"></span>-->
                            <!--</div>-->

                        <!--</td>-->
                    </tr>
                    </tbody>
                </table>
                <!-- 检索  -->
                <table class="table table-striped table-bordered table-hover">

                    <thead>
                    <tr>
                        <th class="center">序号</th>
                        <th class="center">用户姓名</th>
                        <th class="center">手机号</th>
                        <th class="center">信息标题</th>
                        <th class="center">信息内容</th>
                        <th class="center">反馈机型</th>
                        <th class="center">APP版本号</th>
                        <th class="center">反馈日期</th>
                        <!--<th class="center">反馈车辆VIN</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 开始循环 -->
                    <tr ng-repeat="item in feedbackInfo">
                       <td>{{item.orderNo}}</td>
                       <td>{{item.realName}}</td>
                       <td>{{item.mobileNo}}</td>
                       <td>{{item.title}}</td>
                       <!--<td>{{item.body}}</td>-->
                        <td>
                            <button style="border-radius:6px !important;" ng-click="showShareContent(item,startPage)" class="btn btn-mini" data-toggle="dropdown">
                                <a href="" style="text-decoration: none;" title="查看信息内容" class="icon-file-alt">
                                </a></button>
                        </td>
                       <td>{{item.machineType}}</td>
                       <td>{{item.version}}</td>
                       <td>{{item.createTime}}</td>
                       <!--<td></td>-->
                    </tr>
                    </tbody>
                </table>
                <div style="overflow: hidden;max-width: 200px;float: right;font-size: 15px;">
                    <p style="float:right;">共计：<span>{{ confTotalItems==0?0:confTotalItems }}</span>&nbsp;条数据</p>
                </div>
                    <tm-pagination style="margin: 10px auto 0px auto !important;"
                                   conf="paginationConf"></tm-pagination>
            </form>
        </div>
    </div>
</div>

<!--查看信息内容-->
<script type="text/ng-template" id="showContentDiag">
    <style>
        .ngdialog-content{
            text-align: left;
        }
    </style>
    <div class="ngdialog-titile"
         style="background-color: cornflowerblue;height: 30px;line-height: 30px;padding-left: 10px;font-weight: 700;">
        <span class="icon-bell"></span>
        <span>信息内容</span>
    </div>
    <div>
        <p>{{thisContent}}</p>
    </div>
    <div style="text-align: center;margin: 5px 0;padding: 5px;background-color: lavender;">
        <a class="btn btn-mini btn-danger" ng-click="closeThisDialog('a')">关闭</a>
    </div>
</script>
