<div id="page-content" class="clearfix">
    <div class="row-fluid">
        <div class="row-fluid">
            <form action="" method="post" name="Form" id="Form">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>电子围栏名称</th>
                        <th>所属城市</th>
                        <th hidden="">当前页</th>
                        <th>查看电子围栏</th>
                        <!--<th>电子围栏经纬度</th>-->
                        <!--<th>创建人</th>-->
                        <th>创建时间</th>
                        <!--<th>修改人</th>-->
                        <th>修改时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 开始循环 -->
                    <tr ng-repeat="item in railsInfo">
                        <td style="width: 30px;">{{item.orderNo}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.cityName}}</td>
                        <td hidden="">{{startPage}}</td>
                        <td>
                            <!--<a style="cursor:pointer;" title="点击查看电子围栏" ng-click="searchRailVehicle(item)"-->
                                    <!--class="icon-map-marker"></a>-->
                            <button style="border-radius:6px !important;" ng-click="searchRailVehicle(item,startPage)" class="btn btn-mini" data-toggle="dropdown">
                                <a href="" style="text-decoration: none;" title="点击查看电子围栏" class="icon-map-marker">
                                </a></button>
                        </td>
                        <!--<td><a ng-click="railCoordinate(item)" href="">查看经纬度</a></td>-->
                        <!--<td>{{item.createUser}}</td>-->
                        <td>{{item.createTime}}</td>
                        <!--<td>{{item.modifyUser}}</td>-->
                        <td>{{item.modifyTime}}</td>
                        <td style="width: 30px;">
                            <div class="hidden-phone visible-desktop btn-group">
                                <div class="inline position-relative">
                                    <button class="btn btn-mini btn-info" data-toggle="dropdown"><i
                                            class="icon-cog icon-only"></i></button>
                                    <ul class="dropdown-menu dropdown-icon-only dropdown-light pull-right dropdown-caret dropdown-close">

                                        <li><a style="cursor:pointer;" title="编辑电子围栏" ng-click="railEdit(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span><i class="icon-edit"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="删除电子围栏" ng-click="railsDel(item,startPage)"
                                               class="tooltip-error" data-rel="tooltip" data-placement="left"><span
                                                class="red"><i class="icon-trash"></i></span> </a></li>
                                        <li><a style="cursor:pointer;" title="添加电子围栏车辆" ng-click="addRailVehicle(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="green"><i class="icon-map-marker"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="查看电子围栏车辆" ng-click="railVehicleList(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="green"><i class="icon-sitemap"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="修改电子围栏车辆" ng-click="editRailVehicle(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="green"><i class="icon-edit"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="删除电子围栏车辆" ng-click="delRailVehicle(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="green"><i class="icon-trash"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="添加还车点" ng-click="addReturnPoint(item,startPage)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="blue"><i class="icon-key"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="删除还车点" ng-click="delReturnPoint(item,startPage)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="blue"><i class="icon-trash"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="添加电子围栏人员" ng-click="addRailStaff(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="orange"><i class="icon-user-md"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="查看电子围栏人员" ng-click="railStaffList(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="orange"><i class="icon-group"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="修改电子围栏人员" ng-click="editRailStaff(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="orange"><i class="icon-edit"></i></span></a></li>
                                        <li><a style="cursor:pointer;" title="删除电子围栏人员" ng-click="delRailStaff(item)"
                                               class="tooltip-success" data-rel="tooltip" data-placement="left">
                                            <span class="orange"><i class="icon-trash"></i></span></a></li>
                                    </ul>
                                </div>

                        <a class="btn btn-small btn-success" ng-click="drawRail()">画图新建电子围栏</a>
                    </div>

                        <p style="float:right;margin-top: 0px;">共计：<span>{{ confTotalItems==0?0:confTotalItems }}</span>&nbsp;条数据</p>
                    </div>
                </div>

                <tm-pagination style="margin: 10px auto 0px auto !important;"
                               conf="paginationConf"></tm-pagination>

</div>

<!--所有电子围栏地图查看-->
<div id="container" class="amap-container"
     style="background: rgb(252, 249, 242); margin: 8px 20px;border: 3px solid #0000cc;background: #FFF;">
    <div id="allmap" style="width:100%;height:520px;position:relative;"></div>
</div>

<!--单个电子围栏地图查看-->
<div id="rail-container" class="amap-container"
     style="position: relative;background: rgb(252, 249, 242); margin: 8px 20px;border: 3px solid #0000cc;background: #FFF;">
    <input class="btn btn-sm btn-primary" type="button" style="position: absolute;top: 5px;left: 5px;z-index: 9;" value="返回当前电子围栏列表页面" ng-click="returnThisRail()"></input>
    <div id="railmap" style="width:100%;height:520px;position:relative;"></div>
</div>

<!--添加还车地点-->
<div id="return-container" class="amap-container" style="padding: 0 20px;">
    <table class="table table-striped table-bordered table-hover">
        <tbody>
        <tr>
            <td style="width:160px;text-align: right;padding-top: 13px;">还车点名称:</td>
            <td style="text-align: left !important;">
                <input style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;"
                       type="text" value="" maxlength="32" placeholder="这里还车点名称"
                       title="还车点名称" ng-model="pointName" ng-change="nameDistanceChange(pointName,distance)">
                <span style="color: #d80c18;font-size: 16px;margin-left: 50px;">*(必填项)</span></td>
            </td>
        </tr>
        <tr>
            <td style="width:160px;text-align: right;padding-top: 13px;">区域半径:</td>
            <td style="text-align: left !important;">
                <input style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;"
                       type="text" value="" maxlength="32" placeholder="这里输入半径距离(米)"
                       title="区域半径" ng-model="distance"
                       ng-change="nameDistanceChange(pointName,distance)">
                <span style="color: #d80c18;font-size: 16px;margin-left: 50px;">*(必填项)</span></td>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="10">
                <!--<a id="savedrawParams" class="btn btn-mini btn-success" ng-click="saveParams()">保存参数</a>-->
                <a id="cleardrawParams" class="btn btn-mini btn-warning" ng-click="clearParams()">清空参数</a>
                <a class="btn btn-mini btn-primary" ng-click="createPointSave();closeThisDialog('a')">确认创建</a>
                <a class="btn btn-mini btn-danger" ng-click="returnThisRail()">返回当前电子围栏列表页面</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="position: relative;background: rgb(252, 249, 242); margin: 8px 0px;border: 3px solid #0000cc;background: #FFF;">
        <!--<input class="btn btn-sm btn-warning" type="button" style="position: absolute;top: 5px;left: 5px;z-index: 9;width: 150px;color:red;" value="清除还车点">-->
        <!--<input class="btn btn-sm btn-primary" type="button" style="position: absolute;top: 5px;left: 160px;z-index: 9;" value="返回当前电子围栏列表页面" ng-click="returnThisRail()"></input>-->
        <div id="returnmap" style="width:100%;height:520px;position:relative;"></div>
    </div>
</div>


<!--坐标新建电子围栏弹框-->
<script type="text/ng-template" id="createRailDiag">
    <div>
        <div class="ngdialog-titile"
             style="background-color: cornflowerblue;height: 30px;line-height: 30px;padding-left: 10px;font-weight: 700;">
            <span class="icon-bell"></span>
            <span>坐标新建电子围栏</span>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr>
                <td style="width:130px;text-align: right;padding-top: 13px;">城市:</td>
                <td style="text-align: left !important;">
                    <select ng-model="city" ng-change="railNameCityChange(city,railName)" style="width: 300px;height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;border-radius: 6px;padding-left: 5px;">
                        <option value=""><strong>选择城市</strong></option>
                        <option ng-repeat="city in citiesInfo" value="{{city.id}}">{{city.name}}</option>
                    </select>
                    <span style="color: #d80c18;font-size: 16px;margin-left: 50px;">*(必填项)</span></td>
                </td>
            </tr>
            <tr>
                <td style="width:130px;text-align: right;padding-top: 13px;">电子围栏名称:</td>
                <td style="text-align: left !important;">
                    <input style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;"
                           type="text" value="" maxlength="32" placeholder="这里输入电子围栏名称"
                           title="电子围栏名称" ng-model="railName" ng-change="railNameCityChange(city,railName)">
                    <span style="color: #d80c18;font-size: 16px;margin-left: 50px;">*(必填项)</span></td>
                </td>
            </tr>
            <tr>
                <td style="width:130px;text-align: right;padding-top: 13px;">电子围栏经度:</td>
                <td style="text-align: left !important;">
                    <input id="railLng" style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;"
                           type="text" value="" maxlength="32" placeholder="这里输入电子围栏经度(保留六位小数)"
                           title="电子围栏经度">
                    <span style="color: #d80c18;font-size: 16px;margin-left: 50px;">*(必填项)</span></td>
                </td>
            </tr>
            <tr>
                <td style="width:130px;text-align: right;padding-top: 13px;">电子围栏纬度:</td>
                <td style="text-align: left !important;">
                    <input id="railLat" style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;"
                           type="text" value="" maxlength="32" placeholder="这里输入电子围栏纬度(保留六位小数)"
                           title="电子围栏纬度">
                    <span style="color: #d80c18;font-size: 16px;margin-left: 50px;">*(必填项)</span></td>
                </td>
            </tr>
            <tr>
                <td style="width:130px;text-align: right;padding-top: 13px;">电子围栏位号:</td>
                <td style="text-align: left !important;">
                    <input id="railOrder" style="height: 30px !important;line-height: 30px !important;margin-bottom: 0 !important;"
                           type="text" value="" maxlength="32" placeholder="这里输入电子围栏位号"
                           title="电子围栏位号">
                    <span style="color: #d80c18;font-size: 16px;margin-left: 50px;">*(必填项)</span></td>
                </td>
            </tr>
            <tr>
                <td style="width:130px;text-align: right;padding-top: 13px;">参数设置提醒:</td>
                <td style="text-align: left !important;">
                    <p style="color: #d80c18;font-size: 16px;">1、经纬度坐标、围栏位号添加一组,点击保存参数按钮进行存储,直至参数传完,点击确认创建按钮创建电子围栏</p>

                    <p style="color: #d80c18;font-size: 16px;">2、若设置参数有误,可点击清空参数按钮,重新设置</p></td>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="10">
                    <a id="addSaveParams" class="btn btn-mini btn-success" ng-click="addSaveParams()">保存参数</a>
                    <a id="addClearParams" class="btn btn-mini btn-warning" ng-click="addClearParams()">清空参数</a>
                    <a class="btn btn-mini btn-primary" ng-click="createRailSave();">确认创建</a>
                    <a class="btn btn-mini btn-danger" ng-click="closeThisDialog('a')">取消</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</script>

<!--创建电子围栏车辆弹框-->
<script type="text/ng-template" id="addRailVehicleDiag">
    <style>
        .ngdialog-content{
            width: 1000px !important;
        }
        input[type="number"]{
            height: 100%;
            padding: 6px;
        }
        .ngdialog-content .vechicle_diag a{
            opacity: 0.4;
        }
        .ngdialog-content .vechicle_diag a:hover{
            opacity: 1;
        }
    </style>
    <div>
        <div class="ngdialog-titile"
             style="background-color: cornflowerblue;height: 30px;line-height: 30px;padding-left: 10px;font-weight: 700;">
            <span class="icon-bell"></span>
            <span>添加电子围栏车辆</span>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="nowrapTh" style="width: 30px;padding-left: 6px !important;padding-right: 6px !important;">
                    <div ng-style="checked" ng-show="unChecks"></div>
                    <label style="height: 20px;position: relative;top: -2px;left: -8px;">
                        <input styled-checkbox style="position: absolute;" ng-style="isChk" type="checkbox" ng-model="ischeck" ng-click="checkAll(ischeck)">
                    </label>
                </th>
                <th>序号</th>
                <th>车型</th>
                <th>车辆颜色</th>
                <th>车辆VIN号</th>
                <th>车辆编号</th>
                <!--<th>车辆状态</th>-->
                <th>电机号</th>
                <!--<th>SIM卡号</th>-->
                <!--<th>添加时间</th>-->
                <!--<th>车辆生产日期</th>-->
                <th>车辆是否上线</th>
                <th>车辆所属电子围栏</th>
                <th hidden="">当前页</th>

            </tr>
            </thead>
            <tbody>
            <!-- 开始循环 -->
            <tr ng-repeat="item in vehiclesInfo">
                <td class="nowrapTb" style="padding:4px 0 4px 6px !important;">
                    <label style="height: 20px;position: relative;top: -2px;left: -11px;">
                        <input styled-checkbox style="position: absolute;" class="registerId" type="checkbox" id={{item.id}} ng-checked="isSelected(item.id)"ng-model="item.ischeck" ng-click="exportSelection($event,item.id,item.ischeck)">
                    </label>
                </td>
                <td>{{item.orderNo}}</td>
                <td>{{item.carType}}</td>
                <td>{{item.carColor}}</td>
                <td>{{item.vehicleCode}}</td>
                <td>{{item.carNo}}</td>
                <!--<td>{{item.}}</td>-->
                <td>{{item.engineNo}}</td>
                <!--<td>{{item.simCode}}</td>-->
